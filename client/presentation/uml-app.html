<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">

<link rel="import" href="index-page/index-page.html">
<link rel="import" href="diagram-page/diagram-page.html">

<dom-module id="uml-app">
  <template>
    <iron-pages id="iron-pages" selected="1">
      <index-page id="index-page"></index-page>
      <diagram-page id="diagram-page"></index-page>
    </iron-pages>
  </template>

  <script>
    Polymer(
    {
      is: "uml-app",
      ready: function()
      {
        this.$["index-page"].addEventListener("diagramSelected", (diagramName) =>
        {
          this.$["diagram-page"].diagramName = diagramName;
          this.$["iron-pages"].selected = 1;
        });
      }
    });
  </script>
</dom-module>
